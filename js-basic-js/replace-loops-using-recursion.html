   <title>Replace Loops Using Recursion</title>
   <script>
      function sum(arr, n) {
         // Only change code below this line
         if (n <= 0) {
            return 0;
         } else {
            return sum(arr, n - 1) + arr[n - 1];
         }
         // Only change code above this line
      }

      console.log(sum([2, 3, 4, 5], 3));
   </script>
