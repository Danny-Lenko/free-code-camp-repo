   <title>Gold Code</title>
   <script>
      function bouncer(arr) {
         for (let i = 0; i < arr.length; i++) {
            do {
               if (!arr[i]) {
               arr.splice(i, 1);
               }
            } while(!arr[i]);

         }
         return arr;
      }
      bouncer([7, "ate", "", false, 9]);
   </script>
