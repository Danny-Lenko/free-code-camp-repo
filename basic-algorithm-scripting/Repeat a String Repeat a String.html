   <title>Gold Code</title>
   <script>
      function repeatStringNumTimes(str, num) {
         let myStr = '';
         for (let i = 0; i < num; i++) {
               myStr += str;
         }
         myStr = (num <= 0) ? '' : myStr;
         return myStr;
      }
      console.log(repeatStringNumTimes("abc", 3));

      // solution given (recursion)
      function repeatStringNumTimes(str, num) {
         if (num < 1) {
            return "";
         } else {
            return str + repeatStringNumTimes(str, num - 1);
         }
      }
   </script>
