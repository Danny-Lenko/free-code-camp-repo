   <title>Gold Code</title>
   <script>
      function getIndexToIns(arr, num) {
         arr.sort(function(a, b) {
            return a - b;
         });
         let index = 0;
         for (let i = 0; i < arr.length; i++) {
            if (num > arr[i] && num <= arr[i + 1] 
               || num > arr[i] && !arr[i + 1]) {
               index = i+1;
            }
         }
         return index;
      }
      getIndexToIns([40, 60], 50);
   </script>
