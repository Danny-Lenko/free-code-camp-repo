<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gold Code</title>
   <script>
      function mutation(arr) {
         let firstString = arr[0].toLowerCase();
         let secondString = arr[1].toLowerCase();
         let firstArr = [];
         let secondArr = [];
         separateStrings(firstArr, firstString);
         separateStrings(secondArr, secondString);
         let i = 0;
         while(i < secondArr.length) {
            if (firstArr.indexOf(secondArr[i]) < 0) {
               return false;
            }
            i++;
         }
         return true;
         }
         function separateStrings(arr, string) {
         for (let i = 0; i < string.length; i++) {
            arr.push(string[i]);
         }
      }
      mutation(["hello", "hey"]);
   </script>
</head>

</body>
</html>
