   <script>
      const globalArray = [5, 6, 3, 2, 9];

function nonMutatingSort(arr) {
  // Only change code below this line
  arr = arr.slice();
  arr.sort(function(a, b) {
    return a - b;
  })
  return arr;
  // Only change code above this line
}

console.log(nonMutatingSort(globalArray));
   </script>
