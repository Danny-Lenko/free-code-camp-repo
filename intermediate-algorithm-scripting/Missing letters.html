<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gold Code</title>
   <script>
      function fearNotLetter(str) {
         if (str.length >= 26) {
            return undefined;
         } else {
         const alphabet = "abcdefghijklmnopqrstuvwxyz";
         const firstLetter = str.charAt(0);
         const alphaIndex = alphabet.indexOf(firstLetter);
         const referenceStringLength = str.length + 1;
         const referenceString = alphabet.slice(alphaIndex, referenceStringLength + alphaIndex);
         const referenceArr = referenceString.split('');
         const strArr = str.split('');
         const missingLetter = referenceArr.filter(letter => 
            strArr.indexOf(letter) < 0);
         str = missingLetter.join();
         return str;
         }
      }

      fearNotLetter("stvwx");
   </script>
</head>

</body>
</html>
