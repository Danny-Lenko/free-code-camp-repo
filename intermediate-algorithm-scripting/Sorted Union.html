   <title>Gold Code</title>
   <script>
      function uniteUnique(arr, ...args) {
         args = args.flat();
         args = args.filter(num => arr.indexOf(num) < 0);
         args.forEach(num => arr.push(num));
         return arr;
      }
      console.log(uniteUnique([1, 3, 2], [5, 2, 1, 4], [2, 1]));
   </script>
