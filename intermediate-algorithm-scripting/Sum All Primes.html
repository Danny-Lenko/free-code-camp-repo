<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gold Code</title>
   <script>
      function sumPrimes(num) {
         let arr = [2];
         let criminalsArr = [];
         for (let i = 3; i <= num; i++) {
            arr.push(i);
            for (let j = 2; j < i; j++) {
               if (i % j === 0) {
               criminalsArr.push(i);
               }
            }
         }
         arr = arr.filter(num => criminalsArr.indexOf(num) < 0);
         num = arr.reduce((a,b) => a + b, 0);
         return num;
      }

      console.log(sumPrimes(977));
   </script>
</head>
