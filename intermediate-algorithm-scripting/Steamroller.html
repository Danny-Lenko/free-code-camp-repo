   <title>Gold Code</title>
   <script>
      function steamrollArray(arr) {
         arr = arr.join();
         arr = arr.split(',');
         for (let i = 0; i < arr.length; i++) {
            if (arr[i] === '') {
               arr.splice(i, 1);
            } else if (arr[i] == '[object Object]') {
               arr[i] = {}
            }
            if (parseInt(arr[i])) {
               arr[i] = parseInt(arr[i])
            }
         }

         console.log(arr);
         return arr;
      }

      steamrollArray([1, [2], [3, [[4]]]]);
      steamrollArray([[["a"]], [["b"]]]);
      steamrollArray([1, [], [3, [[4]]]]);
      steamrollArray([1, {}, [3, [[4]]]]);
   </script>
