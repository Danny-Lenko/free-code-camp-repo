   <title>Gold Code</title>
   <script>
      function spinalCase(str) {
         return str
            .split(/(?=[A-Z])/)
            .join()
            .split(/[_\W+]/)
            .join(' ')
            .split(/\s+/)
            .join('-')
            .toLowerCase()
      }
      spinalCase("AllThe-small Things");
   </script>
